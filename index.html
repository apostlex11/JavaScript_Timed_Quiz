<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
<body>
    <!--Quiz Rules-->
    <div class="title_header">
        <h1>Coding Quiz Challenge</h1>
            <p class = "rules"> Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your scoretime by 10 seconds!
            </p>
    </div>

    <!--Start Button for Quiz-->
    <div class="start_btn">
        <button>Start Quiz</button>
    </div>

    <!--View Highscore on top left corner of screen-->
<div class="View_Highscores">
        <button class ="View_Highscores_btn">View Highscores</button>
</div>

    <!--Quiz Question Box-->
     <div class="quiz_question">
        <header>
            <!--Timer classes added-->
            <div class ="quiz_title">Terry's Code Quiz</div>
            <div class="timer">
                <div class="time_left">Time Left</div>
                <div class="time_sec">60</div>
            </div>
        </header>
        <section>
            <div class="question_text"></div>
            <div class="answer_choices"></div>
        </section>
        <footer>
            <div class="score_count"></div>
            <button class="next_question">Next Question</button>
        </footer>
    </div>

    <div class="complete_box">
        <div class="completed_text">Congrats! You've Finished the Quiz!</div>
        <div class="final_score"></div>
        <div class="restart_btn"><button>Replay</button></div>
        <div class="quit_btn"><button>Quit</button></div>
    </div>

</body>
</html>
